<!-- 이전에는 html 에서 동영상을 삽입하는 기능을 지원하지 않았어서 동영상을 삽입하기 위해 flash 라는 별도의 플러그인을 사용해서 영상 기능을 제공하였다.
하지만 html5 에서 video 태그가 나오면서 순수 웹 브라우저만으로도 영상을 송출할 수 있게 되었다.
이때 비디오의 주소는 vidoe 태그에서 적는 것이 아니라, source 태그안에 src 속성에다 명시해줘야 한다.
하지만 웹 브라우저별로 지원하는 코덱 종류가 다르다. 즉, 크롬은 mp4 를 지원하지만, 파이어폭스는 mp4 를 지원하지 않는다.
따라서 여러가지 코덱 종류의 동영상을 명시해줘야 하는데 여러 개를 받기 위해 video 에 속성을 명시해주는 것이 아니라 source 라는 하위 태그를 별도로 필요로 하는 것이다.
여러개의 동영상을 명시해줄 경우, 웹 브라우저에서는 그 중에 가장 선호하는 동영상 하나를 선택하여 화면에 표시해준다.
이때 동영상 재생 컨트롤러도 같이 보여주기 위해서는 controls 속성을 명시해줘야 한다. 이외에도 autoplay, loop 등 여러 속성이 있다. -->

<!DOCTYPE html>
<html>
    <body>
        <video controls>
            <source src="videos/small.mp4">
            <source src="videos/small.ogv">
        </video>
    </body>
</html>
