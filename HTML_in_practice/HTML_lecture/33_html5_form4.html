<!-- form 에 잘못된 값을 입력하거나 악의적으로 잘못된 값을 입력하는 경우를 막기 위해 이 값을 체크하는 것을 유효성 검사 (form validation) 라고 하는데 html5 에서
해당 기능이 대폭 향상되었다. 따라서 자바스크립트를 안쓰더라도 html 만으로 이를 어느정도 해결할 수 있다. 하지만 이는 보안을 대체할 수는 없다.
따라서 서버쪽에서 반드시 사용자가 입력한 정보에 대해 체크하는 기능을 수행해야 한다. -->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="register.php">
            <input type="text" name="id" placeholder="아이디를 입력해주세요." required pattern="[a-zA-Z][a-zA-Z].+[0-9]">
            <!-- 필수적으로 입력해야하는 input 태그에는 required 를 명시해준다. 이때 특정 양식을 지키게 하고 싶다면 정규 표현식을 이용해주면 되는데,
            [] 하나가 한 글자를 나타낸다. a-z 는 소문자 a 부터 소문자 z 까지 올 수 있다는 뜻이다. 또한 정규 표현식에서 . 은 모든 문자를 의미한다.
            여기서 + 를 붙이면 + 앞의 문자가 하나 이상 올 수 있다는 뜻을 의미한다. 0-9 는 숫자 0 부터 9 까지 올 수 있다는 뜻이다. -->
            <input type="email" name="email" placeholder="이메일 입력">
            <input type="submit">
        </form>
    </body>
</html>
