<!-- 모바일 지원 (viewport)
뷰 포트는 작은 스마트폰에서도 웹 페이지가 잘 보일수 있게끔 지원해주는 역할을 수행한다.
크롬 개발자 도구에서 스마트폰 모드로 아래 html 코드를 보았을때에는 글자가 매우 작게 보여진다. 이때 화면이 작을 경우
브라우저가 알아서 글자를 키우게끔 하기 위해 meta 태그의 name 속성에 viewport 를 지정해준다.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Mydrugs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- device-width 는 디바이스의 폭에 맞춰 width 를 설정한다는 뜻이며, initial-scale 은 처음 웹 페이지를 열었을때 확대하지 않고,
    1.0 즉, 원 상태로 열으라는 뜻이다.-->
    <meta charset="utf-8">
</head>

<body>
    <h1><a href="index.html">HTML</a></h1>
    <ol>
        <li><a href="a.html">blue pill</a></li>
        <li><a href="b.html">red pill</a></li>
        <li><a href="c.html">yellow pill</a></li>
        <li><a href="d.html">purple pill</a></li>
    </ol>

    <h2>선행학습</h2>

    abcd

    efgh

    <h2>Hellow</h2>
</body>
</html>
