<!-- link 태그를 사용해서 html 문서에 css 파일을 적용할 수 있다. 
이때 html 태그 안에서는 link 태그를 사용하여 css 파일을 적용할 수 있고, 이 뿐만 아니라
style 태그 안에서 import 를 사용하여 css 파일을 적용할 수도 있다. -->

<!doctype html>
<html>
    <!-- <link href="40_style.css" rel="stylesheet"> -->
    <head>
        <style>
            @import url("40_style.css");
        </style>
    </head>
    <body>
        <h1>page1</h1>
    </body>
</html>
