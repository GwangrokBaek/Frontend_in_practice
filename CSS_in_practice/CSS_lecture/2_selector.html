<!-- 선택자의 종류에는 ID 선택자, 클래스 선택자, 태그 선택자 등이 있다. 이때 두번 이상 사용하게 되는 그룹의 경우 클래스 선택자를 사용하되 표준상 ID 선택자는
한 번만 사용하는 것에 이용해야 한다. -->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #select {
                font-size: 50px;
            }
            .deactive {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <ul>
            <!-- deactive 의 경우 2번 이상 나왔으므로 ID 선택자가 아닌 클래스 선택자를 이용해야 한다. 오류가 나지는 않지만, 표준상 지켜주는 것이 좋다. -->
            <li class="deactive">HTML</li>
            <li id="select">HTML</li>
            <li class="deactive">HTML</li>
        </ul>
    </body>
</html>
