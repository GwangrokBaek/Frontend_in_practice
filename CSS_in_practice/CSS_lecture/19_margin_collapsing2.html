<!-- 부모 엘리먼트에게 시각적인 요소가 없을 경우, 부모 엘리먼트의 마진 값과 자식 엘리먼트의 마진 값 중에 큰 값이 자식 엘리먼트의 마진 값으로 사용된다.
 -->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            #parent {
                border: 1px solid tomato; /* 시각적인 요소가 있을 경우에는 마진 겹침 현상이 발생하지 않는다. */
                margin-top:100px; /* 시각적인 요소가 없을 경우에는 부모, 자식 엘리먼트 중 큰 마진 값을 자식 엘리먼트의 마진 값으로 사용한다.
                이는 margin 을 이 요소를 10px 만큼 움직여주세요 라기 보다, 이 요소는 다른 보이는 인접한 요소와 10 px 떨어져 있게 해주세요 라고 생각하면 이해하기 쉽다. */
            }
            #child {
                background-color: powderblue;
                margin-top:50px;
            }
        </style>
    </head>
    <body>
        <div id="parent">
            <div id="child">
                Hello world
            </div>
        </div>
    </body>
</html>
