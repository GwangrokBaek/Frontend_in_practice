<!-- box-sizing 은 박스의 크기를 화면에 표시하는 방식을 변경하는 속성이다.
width 와 height 은 엘리먼트의 컨텐츠의 크기를 지정한다. 따라서 테두리가 있는 경우에는 테두리의 두께로 인해서 원하는 크기를 찾기가 어렵다.
이때 box-sizing 속성을 border-box 로 지정하면 테두리를 포함한 크기를 지정할 수 있기 때문에 예측하기가 더 쉽다.
최근에는 모든 엘리먼트에 이 값을 지정하는 경우가 늘고 있다. -->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            * { /* 박스 크기를 편리하게 조절하기 위해 보통 모든 태그를 의미한 * 선택자에 box-sizing 을 border-box 로 지정해준다. */
                box-sizing: border-box;
            }
            div { /* width 는 엘리먼트의 컨텐츠의 크기를 지정하기 때문에 border 의 크기는 제외한 채 사이즈를 결정한다.
                따라서 아래 id 가 large 인 태그의 박스 크기가 더 크게 보인다.
                이때 box-sizing 속성의 값을 border-box 로 지정해주면 border 크기를 포함하여 박스 크기를 조정해준다. */
                margin: 10px;
                width: 150px;
                box-sizing:border-box; /* content-box 가 기본값이다. */
            }
            #small {
                border: 10px solid black;
            }
            #large {
                border: 30px solid black;
            }
        </style>
    </head>
    <body>
        <div id="small">Hello</div>
        <div id="large">Hello</div>
    </body>
</html>
