<!-- 구획을 나누고 적절히 정보를 배치하는 것을 레이아웃이라고 한다.
이때 html 엘리먼트들은 크게 두가지로 구분된다.
block level element - 화면 전체를 사용하는 태그
inline level element - 화면의 일부를 차지하는 태그

이때 display 속성을 이용해서 태그의 block 과 inline 값을 바꿔줄 수 있다. -->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1, a{
                border:1px solid red;
            }
            h1 {
                display: inline;
            }
            a {
                display: block;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        안녕하세요. <a href="https://opentutorials.org">생활코딩</a>입니다.
    </body>
</html>
