<!-- 자바스크립트 없이 다양한 디자인의 버튼을 css 라이브러리로 제공해주는 사이트가 있다.
http://unicorn-ui.com/buttons/
-->

<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="buttons.css"> <!-- buttons 라이브러리를 사용하기 위해서는 웹페이지에서
        다운로드한 css 파일을 link 태그를 통해 연결해주어야 한다. -->
        <style>

        </style>
    </head>
    <body>
        <a href="https://opentutorials.org" class="button-3d">opentutorials</a>
        <!-- 사용하고자 하는 button 디자인을 클래스에다 작성해주면 된다. -->
        <button type="button" class="button-3d">opentutorials</button>
    </body>
</html>
