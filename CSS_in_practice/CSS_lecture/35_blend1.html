<!-- filter 는 이미지 하나에 효과를 주는 반면, blend 는 두 개 이상의 이미지에 대해 여러가지 기준으로 효과를 섞어서 적용할 수 있다.
기존에는 포토샵을 통해 편집을 하여 이미지로 올려야했지만, blend 는 css 를 사용해서 포토샵과 같은 효과를 낼 수 있기에 텍스트 정보를 제공함과 동시에
hover 등 가상 선택자를 사용하거나, 텍스트를 선택할 수 있는 등 훨씬 다양한 기능을 적용할 수 있다.
여기서 background-blend-mode 는 background 간에 블렌드 효과를 적용하는 속성이다. -->

<!doctype html>
<html>
    <head>
        <style>
            .blend {
                height:400px;
                border: 5px solid;
                background-color: rgba(255,0,0,0.5); /* rgb 와는 달리 rgba 는 알파값도 함께 설정하는 것으로 여기서 알파값은 투명도를 의미한다.
                0.5 는 투명도를 50% 로 설정하라는 의미이다. 숫자가 작아질수록 투명도가 높아진다. */
                background-size: cover;
                background-image: url("sample.jpg");
                background-blend-mode: darken; /* background-blend-mode 를 사용하지 않으면 background-color 가 background-image
                위에 위치하기에 색상을 볼 수 없다. 하지만 blend 를 사용하면 두 이미지에 대하여 효과를 섞어서 적용할 수 있다. */
                transition:background-color 10s;
            }
            .blend:hover {
                background-color: rgba(255,0,0,1);
                transition: background-color 5s;
            }
        </style>
    </head>
    <body>
        <div class="blend">

        </div>
    </body>
</html>
