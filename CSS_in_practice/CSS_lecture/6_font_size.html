<!-- font-size 는 가장 많이 사용되는 CSS 속성이다. 글꼴의 크기를 지정하며, 주요 단위로는 px, em, rem 등이 있다.
이때 px 은 크기가 고정되어 있지만, em 과 rem 은 그 크기가 사용자가 브라우저의 글꼴 크기를 어떻게 변경하느냐에 따라 상대적으로 변한다.
요즘에는 rem 을 쓰는 것이 좋다. (폰트크기를 조정할 수 있는 사용자의 권리를 존중해주기 때문이다.)

이때 브라우저의 글꼴 크기의 변경은 화면 전체를 줌 인, 줌 아웃하는 것이 아니라, 크롬 브라우저의 경우, 관리자 탭에서 web content 의 font size 를
very small 부터 very large 까지 변경해주는 것을 의미한다. 이때 font-size 를 변경하는 경우, px 은 변경되지 않지만 rem 은 사용자가
지정한 글꼴 크기에 따라 그 크기가 변경된다.

rem
최근에 추가된 단위로서, html 태그에 적용된 font-size 의 영향을 받는다. html 태그의 폰트 크기에 따라서 상대적으로 크기가 결졍된다.
이때 html 태그의 font-size 는 웹브라우저의 글꼴 크기 변경에 의해 그 크기가 변경된다. ex) 2rem 은 html 태그의 font-size 의 2배 크기.

px
모니터 상의 화소 하나의 크기에 대응되는 단위이다. 고정된 값이기 때문에 이해하기 쉽지만, 사용자가 글꼴의 크기를 조정할 수 없기 때문에
가급적 사용을 하지 않는 것이 좋다.

em
부모 태그의 영향을 받는 상대적인 크기이다. 부모의 크기에 영향을 받기 때문에 파악하기 어렵다. rem 이 등장하면서 사용이 권장되지 않는다. -->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            #px {
                font-size:16px;
            }
            #rem {
                font-size:1rem;
            }
        </style>
    </head>
    <body>
        <div id="px">PX</div>
        <div id="rem">REM</div>
    </body>
</html>
