<!-- transition 은 효과가 변경되었을 때 부드럽게 처리해주는 CSS 기능이다. 다음과 같은 속성을 사용할 수 있다.
transition-duration
transition-property
transition-delay
transition-timing-function
transition
-->

<!doctype html>
<html>
    <head>
        <style>
            a {
                font-size:3rem;
                display:inline-block;
                transition-property: transform; /* 값을 all 로 설정하면 transition-property 가 선언된 a 선택자에 있는 모든 효과에 대해서
                지연 (transition) 효과를 준다는 의미이다. 즉, 아래에 transform 뿐만 아니라 font-size 에도 transition 이 적용된다.
                all 이 아니라 transform font-size 로 띄어쓰기를 통해 복수 개를 지정할 수도 있다. */
                transition-duration: 1s; /* transition 효과가 1초가 걸리게끔 적용한다는 의미 */
                transition: all 1s; /* transition 속성을 통해 축약형으로 표현할 수도 있다. */
                transition: font-size 1s, transform 0.1s; /* 복수 개를 지정할 때 duration 을 따로 설정해줄 수 있다. */
            }
            a:active {
                transform:translate(20px, 20px);
                font-size:2rem;
            }
        </style>
    </head>
    <body>
        <a href="#">Click</a> <!-- 링크에 # 만 쓸 경우에는 링크를 클릭하더라도 어디로도 이동하지 않는다. -->
    </body>
</html>
