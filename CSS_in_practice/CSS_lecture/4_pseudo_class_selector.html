<!-- 가상 (pseudo) 클래스 선택자는 클래스 선택자는 아니지만, 엘리먼트들의 상태에 따라 마치 클래스 선택자처럼
여러 엘리먼트들을 선택할 수 있기에 가상 클래스라는 이름이 붙었다.
이때 링크와 관련된 가상 클래스 선택자들의 종류는 다음과 같다.
:link - 방문한 적이 없는 링크
:visited - 방문한 적이 있는 링크
:hover - 마우스를 롤오버 했을 때
:active - 마우스를 클릭했을 때 

이때 위 선택자는 순서대로 지정하는 것이 좋다. 특히 visited 의 경우 보안상의 이유로 아래의 속성만 변경이 가능하다.
color
background-color
border-color
outline-color
The color parts of the fill and stroke properties
-->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            a:link {
                color: black;
            }
            a:visited {
                color: red;
            }
            a:hover { /* 링크에 마우스 포인터를 올려두면 노란색이 된다. 이때 클릭한채로 올려두어도 노란색이 유지되는데, 클릭을 해제하지 않은채로 마우스 포인터를
                다른 곳으로 이동시키면 초록색이 된다. 이는 가상 클래스 선택자의 경우에도 가장 아래에 있는 선택자의 우선순위가 높기 때문이다. */
                color : yellow;
            }
            a:active { /* 링크에 마우스를 클릭하고 있으면 초록색이 된다. */
                color:green;
            }
            a:focus { /* focus 는 탭 키를 눌렀을 때 파란색 박스와 함께 지정되는 것을 의미한다. */
                color:white;
            }
        </style>
    </head>
    <body>
        <a href="https://opentutorials.org">방문함</a>
        <a href="https://a.a">방문안함</a>
    </body>
</html>
