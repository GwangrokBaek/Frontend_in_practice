<!-- color 속성을 사용하여 글꼴의 색상을 지정할 수 있다. 이때 색상을 지정하는 방법에는 3 가지가 있다.
color name : red, blue 이런 식으로 이름으로 지정
hex : #ff0000 이런 식으로 16 진수 값으로 지정
rgb : rgb(255, 0, 0) 이런 식으로 rgb 의 값으로 지정

색상의 다양한 종류는 아래 링크에서 확인할 수 있다.
http://www.w3schools.com/css/css_colors.asp -->

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            h1 {
                color:tomato;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
    </body>
</html>
