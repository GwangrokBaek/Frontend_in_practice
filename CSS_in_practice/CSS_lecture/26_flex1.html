<!-- flex 는 엘리먼트들의 크기나 위치를 쉽게 잡아주는 도구이다. 이 flex 를 사용하여 레이아웃을 매우 효과적으로 표현할 수 있다.
flex 를 사용하기 위해서는 container 역할을 수행하는 태그와 item 역할을 수행하는 태그 즉, 2 개의 태그가 필요하다.
이때 정렬하고자 하는 item 태그들은 부모에 해당되는 container 태그를 필요로 하며, 각각에 부여할 수 있는 속성이 나뉘어져있다.

container : display, flex-direction, flex-wrap, flex-flow, justify-content, align-items, align-content
item : order, flex-grow, flex-shrink, flex-basis, flex, align-self

flex 를 사용하기 위해서는 컨테이너 태그에 display:flex 속성을 부여해야 한다. 또한 flex-direction 을 이용해서 정렬방향을 바꿀 수 있다.
이때 flex-direction 의 기본값은 row 이다.

-->

<!doctype html>
<html>
    <head>
        <style>
            .container {
                background-color: powderblue;
                display: flex; /* 부모 태그의 display 속성에 flex 값을 선언함으로써 자식 태그들을 정렬하는 방법을 지정할 수 있다. */
                flex-direction: row-reverse; /* 정렬 방향을 의미하며 기본값은 row 이다. 이때 row-reverse 는 행 방향으로 반대로 정렬되게끔 한다.
                column 의 경우 열 방향으로 정렬을 수행하며, column-reverse 는 열 방향으로 반대로 정렬되게끔 한다. */
                height: 200px; /* 자식 태그들은 부모 태그의 height 만큼을 최대값으로 갖게 된다. 즉, 부모 태그의 height 을 벗어나지 않는다. */
            }
            .item {
                background-color: tomato;
                color:white;
                border: 1px solid white;
            }
        </style>
    </head>
    <body>
        <div class="container"> <!-- flex 를 사용하기 위해서는 container 역할을 수행하는 태그와 item 역할을 수행하는 item 태그가 필요하다.
        이때 무조건 div 태그로 작성할 필요는 없다. -->
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </body>
</html>
