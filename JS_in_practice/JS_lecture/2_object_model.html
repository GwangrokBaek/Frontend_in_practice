<!-- 웹브라우저의 구성요소들은 하나하나가 객체화되어 있다. 자바스크립트로 이러한 객체들을 제어해서 웹브라우저를 제어할 수 있게 된다.
이 객체들은 서로 계층적인 관계로 구조화되어 있다. 여기서 BOM 과 DOM 은 이 구조를 구성하고 있는 가장 큰 틀의 분류라고 할 수 있다. -->

<!doctype html>
<html>
    <body>
        <img src="image.png"> <!-- html 태그를 사용해서 이미지를 로드할 수 있다.
        이때 만약 자바스크립트를 통해 프로그래밍적으로 제어하기 위해서는 이미지 태그가 자바스크립트로 제어 가능한 형태인 Object 여야 한다.
        브라우저는 웹페이지를 쭉 읽는 과정에서 미리 각각의 태그들에 대한 객체를 만들어둔다. 따라서 각각의 태그에 해당되는 만들어진 객체를
        대상으로하는 메서드를 사용하거나, 객체의 프로퍼티 값을 가져옴으로써 객체를 제어할 수 있고 즉, 태그를 제어할 수 있다.
        
        따라서 자바스크립트를 통해 이미지 태그를 제어하기 위해서는 브라우저가 이미 만들어 놓은 이미지 태그에 대한 객체를 찾아야 한다.
        브라우저가 만들어놓은 객체 중 document 라는 객체가 있다. 이때 document 의 여러가지 메서드 중 getElementyByTagName('img')
        메서드를 사용해서 이미지 태그에 대한 객체를 가져올 수 있다.

        document 객체는 window 객체가 갖고 있는 여러 프로퍼티 중 하나로 이때 window 객체는 웹브라우저의 window 창, frame 등을 제어하기 위해
        사용되는 객체이다. 따라서 window.document 로 사용될 수 있지만 window 객체는 전역객체이기에 document 앞에 window 를 붙이지 않더라도
        사용할 수 있는데, 객체 이름을 기술하지 않으면 전역 객체인 window 객체의 자식으로 인지하기 때문이다.

        window 객체에는 여러가지 프로퍼티 들이 있는데 이들을 DOM, BOM, JS Core 로 분류할 수 있다.

        DOM 은 Document Object Model 의 약자로 웹페이지에 있는 body 태그, img 태그 등 웹페이지의 내용을 제어할 수 있도록 문서 내의 주요 엘리먼트에
        접근할 수 있는 여러 document 객체의 프로퍼티들을 제공한다. 이때 DOM 에는 document 객체를 포함한 여러 객체들이 존재한다.

        BOM 은 Browser Object Model 의 약자로 웹페이지의 내용을 제외한 브라우저의 각종 요소들을 객체화시킨 것이다. 따라서 웹브라우저가 가리키고 있는
        URL 을 알아내거나, 웹페이지를 리로드 하거나, 경고창을 띄울 수 있는 등 다양한 프로퍼티를 제공한다. BOM 에는 navigator, screen, location,
        frames, history, XMLHttpRequest 등 다양한 객체들이 존재한다.

        JavaScript Core 는 JavaScript 언어 자체에 정의되어 있는 객체들이다. 이를 통해 브라우저를 제어하거나, 구글 앱스 스크립트를 제거하거나, node.js 등
        서버측 자바스크립트를 제어할 수도 있다. 즉, DOM 과 BOM 은 브라우저라는 호스트 환경에서만 존재하는 객체들이지만, 자바스크립트의 경우 호스트 환경에
        상관없이 자바스크립트를 통해 제어하는 시스템이라면 공통적으러 JS Core 의 객체들을 가지고 있는다. JavaScript 의 프로퍼티들로는 Object, Array,
        Function, Date 등 다양한 객체들이 존재한다.

        DOM, BOM, JS Core 모두 Window 객체의 프로퍼티들이지만 서로 다른 역할에 따라 븐류를 따로 해둔것이다.
        -->
        <script>
            var imgs = document.getElementByTagName('img'); // 이때 모든 img 태그를 리턴한다. 즉, 복수개의 img 객체를 리턴하는데
            // 여러개가 존재하므로 배열 형태로 리턴한다. 그 중에서 첫 번째 이미지 태그 요소를 가져오고 싶다면 imgs[0] 처럼 배열 표기법을 사용하면 된다.
            imgs[0].style.width='300px';
            // html 은 정적으로 로딩되기에 코딩이 끝난 후에는 html 을 사용해서 변경이 불가능하다. 즉, 웹페이지의 렌더링이 끝나기 전에 수정을 해야하는데
            // JS 를 통해 해당 태그에 대한 객체를 제어함으로써 이를 렌더링을 마친 후에도 동적으로 제어가 가능하다.
        </script>
    </body>
</html>
