<!-- 식별자 API
엘리먼트를 제어하기 위해서는 그 엘리먼트를 조회하기 위한 식별자가 필요하다.
HTML 에서 엘리먼트의 이름과 id 그리고 class 는 식별자로 사용된다. 식별자 API 는 이 식별자를 가져오고 변경하는 역할을 한다. -->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <ul>
            <li>html</li>
            <li>css</li>
            <li id="active">JavaScript</li>
        </ul>
        <script>
            // Element.tagName
            console.log(document.getElementById('active').tagName);
            // 여기서 document.getElementById('active') 부분은 HTMLLIElement 객체를 리턴하며, 이때 HTMLLIElement 객체는
            // HTMLElement 를, HTMLElement 는 Element 를 상속받는다. 여기서 Element 객체는 tagName 이라는 프로퍼티를 갖는다.
            // 이때 Element.tagName 은 해당 엘리먼트의 태그 이름을 알아낸다. 하지만 태그 이름은 읽기전용이기에 이를 변경하지는 못한다.
        </script>

        <script>
            // Element.id
            var active = document.getElementById('active');
            console.log(active.id);
            active.id = 'deactive';
            console.log(active.id);
            // 문서에서 id 는 단 하나만 등장할 수 있는 식별자이다. 이때 id 는 위 코드처럼 id 의 값을 읽고, 변경할 수 있다.
        </script>

        <script>
            var active = document.getElementById('active');
            active.className = "important current";
            // class 값을 변경할 때는 프로퍼티의 이름으로 className 을 사용한다.
            console.log(active.className);
            active.className += ' readed'
            // 클래스를 추가할 때에는 위와 같이 className 프로퍼티에 문자열을 더해주면 된다.
            // 이때 className 에서 특정 클래스만 제거해주고 싶은 경우에는 현재 클래스에 해당 클래스가 있는지 체크를 해주어야 하고,
            // 원하는 클래스를 제거한 다음에 나머지 클래스들을 다시 재지정해주어야 하는 불편함이 있다. 이를 보완하기 위해 classList 를 주로 사용한다.
        </script>

        <script>
            function loop() {
                for(var i = 0; i < active.classList.length; i++) {
                    console.log(i, active.classList[i]);
                }
            }
        </script>
        <input type="button" value="DOMTokenList" onclick="console.log(active.classList);"/>
        <!-- classList 는 클래스의 종류를 유사배열 타입으로 출력하는데 이 타입을 DOMTokenList 라고 한다. -->
        <input type="button" value="조회" onclick="loop();"/>
        <input type="button" value="추가" onclick="active.classList.add('marked');"/>
        <input type="button" value="제거" onclick="active.classList.remove('important');"/>
        <input type="button" value="토글" onclick="active.classList.toggle('current');"/>
        <!-- toggle 메서드는 인자로 받은 클래스 이름이 해당 태그의 클래스에 있다면 제거해주고, 없다면 추가해주는 역할을 수행한다. -->
    </body>
</html>
