<!-- Viewport
요소의 위치를 생각할 때는 문서의 기하학적 특징이 조금 더 복잡해진다. 문서가 브라우저의 크기보다
큰 경우에는 스크롤이 만들어지는데 스크롤에 따라서 위치의 값이 달라지기 때문이다. 이를 이해하기 위해서는 viewport 에 대한 이해가 선행되어야 한다. -->

<!doctype html>
<html>
    <head>
        <style>
            body {
                padding: 0px;
                margin: 0px;
            }
            div {
                border: 50px solid #1065e6;
                padding: 50px;
                margin: 50px;
            }
            #target {
                width: 100px;
                height: 2000px;
            }
        </style>
    </head>
    <body>
        <div>
            <div id = "target">
                Coding
            </div>
        </div>
        <script>
            /*
                viewport 의 좌표
                뷰포트는 문서의 내용 중 사용자에게 보여주는 영역을 의미한다. 따라서 문서의 좌표가 있고, 뷰포트의 좌표가 있다.
                앞서 살펴본 getBoundingClientRect 메서드는 viewport 의 좌표를 사용한다.

                아래 코드는 setInterval 에 의해 1초에 한번씩 getBoundingClientRect() 의 top 속성과 window.pageYOffset 의 값이
                출력 된다.
            */
            var t = document.getElementById('target');
            setInterval(function() {
                console.log('getBoundingClientRect : ', t.getBoundingClientRect().top, 'pageYOffset: '. window.pageYOffset,
                'document y: ', t.getBoundingClientRect().top + window.pageYOffset);
            })
            /*
                이를 통해 getBoundingClientRect 의 값은 스크롤에 따라서 달라지는 뷰포트의 좌표를 사용한다는 것을 알 수 있다. 또한 스크롤의 정도를
                알고 싶을 때에는 pageYOffset 을 사용하면 된다.
                (오래된 브라우저에서는 pageYOffset 대신 scrollTop 속성을 사용해야 한다.)

                뷰포트의 좌표가 아닌, 문서의 좌표를 알기 위해서는 뷰포트의 좌표에 스크롤된 정도를 더해서 알 수 있다.
            */
        </script>
    </body>
</html>
