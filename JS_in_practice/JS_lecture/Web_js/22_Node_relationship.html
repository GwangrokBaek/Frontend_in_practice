<!-- Node 관계 API
Node 객체는 Node 간의 관계 정보를 담고 있는 일련의 API 를 가지고 있다. 다음은 관계와 관련된 프로퍼티들이다.

* Node.childNodes
자식노드들을 유사배열에 담아서 리턴한다.
* Node.firstChild
첫 번째 자식노드를 의미한다.
* Node.lastChild
마지막 자식노드를 의미한다.
* Node.nextSibling
다음 형제 노드를 의미한다.
* Node.previousSibling
이전 형제 노드를 의미한다.

이때 공백이나 줄바꿈도 text 이기 때문에 노드로 취급하는데 이러한 빈 text 노드를 제외하고 노드를 가져오기 위해서는
firstElementChild, lastElementChild 등을 사용하면 된다.
-->

<!doctype html>
<html>
    <head>

    </head>
    <body id="start">
        <ul>
            <li><a href="./532">html</a></li>
            <li><a href="./533">css</a></li>
            <li><a href="./534">JavaScript</a>
                <ul>
                    <li><a href="./535">JavaScript Core</a></li>
                    <li><a href="./536">DOM</a></li>
                    <li><a href="./536">BOM</a></li>
                </ul>
            </li>
        </ul>
        <script>
            var s = document.getElementById('start');
            console.log(1, s.firstChild); // #text 출력 (줄바꿈은 빈 text 노드로 취급된다.) 만약 위에서 body 태그와 ul 태그 사이에 줄바꿈을 수행하지 않고, 바로 붙이면
            // text 노드가 출력되지 않고, ul 이 출력된다.
            var ul = s.firstChild.nextSibling;
            console.log(2, ul); // ul 출력
            console.log(3, ul.nextSibling); // #text 출력
            console.log(4, ul.nextSibling.nextSibling); // script 출력
            console.log(5, ul.childNodes); // text, li, text, li, text, li, text 출력
            console.log(6, ul.childNodes[1]); // li(html) 출력
            console.log(7, ul.parentNode); // body 출력
        </script>
    </body>
</html>
