<!-- 노드 변경 API -->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li id="target">JavaScript</li>
        </ul>
        <input type="button" onclick="callRemoveChild();" value="removeChild()" />
        <input type="button" onclick="callReplaceChild();" value="replaceChild()" />
        <script>
            /*
                노드 제거
                노드 제거를 위해서는 아래 API 를 사용한다. 이때 삭제 대상의 부모 노드 객체에서 제거 메서드를 실행해야 한다.
                * removeChild(child)
            */
            function callRemoveChild() {
                var target = document.getElementById('target');
                target.parentNode.removeChild(target);
            }

            /*
                노드 바꾸기
                노드 바꾸기에는 아래 API 가 사용된다.
                * replaceChild(newChild, oldChild)
            */
            function callReplaceChild() {
                var a = document.createElement('a');
                a.setAttribute('href', 'http://opentutorials.org');
                a.appendChild(document.createTextNode('Web browser JavaScript'));

                var target = document.getElementById('target');
                target.replaceChild(a, target.firstChild); // 이때 target 이라는 id 를 가지는 태그의 첫 번째 자식은 text 노드인 JavaScript 이므로,
                // 해당 텍스트를 교체한다.
            }
        </script>
    </body>
</html>
