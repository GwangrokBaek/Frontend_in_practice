<!-- 값 API

텍스트 노드는 DOM 에서 실질적인 데이터가 저장되는 객체이다. 따라서 텍스트 노드에는 값과 관련된 여러 기능들이 있다.
이때 값을 가져오는 API 는 다음과 같다.

* nodeValue
* data
-->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <ul>
            <li id="target">html</li>
            <li>css</li>
            <li>JavaScript</li>
        </ul>
        <script>
            var t = document.getElementById('target').firstChild;
            console.log(t.nodeValue); // t.nodeValue = '~' 로 텍스트의 값을 바꿀 수 있다.
            console.log(t.data);
        </script>
    </body>
</html>
