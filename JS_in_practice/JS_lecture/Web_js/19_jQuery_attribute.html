<!-- jQuery 속성 제어 API

속성제어
jQuery 객체의 메서드 중 setAttribute, getAttribute 에 대응되는 메서드는 attr 이다. 또한 removeAttribute 에 대응되는
메서드로는 removeAttr 이 있다. -->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <a id="target" href="http://opentutorials.org">opentutorials</a>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
            var t = $('#target');
            console.log(t.attr('href')); // http://opentutorials.org 를 출력한다.
            t.attr('title', 'opentutorials.org') // title 속성의 값을 opentutorials.org 로 설정한다.
            t.removeAttr('title'); // title 속성을 제거한다.
        </script>
        <!-- 
            attribute 와 property
            DOM 과 마찬가지로 jQuery 도 속성 (attribute) 과 프로퍼티를 구분한다. 속성은 attr, 프로퍼티는 prop 메서드를 사용한다.
         -->
         <a id="t1" href="16_identifier.html">opentutorials</a>
         <input id="t2" type="checkbox" checked="checked"/>
         <script>
             // 현재 문서의 URL 이 http://localhost/16_identifier.html 일 때
             var t1 = $('#t1');
             console.log(t1.attr('href')); // href 속성에 작성되어 있는 경로인 16_identifier.html 를 리턴.
             console.log(t1.prop('href')); // 절대경로인 http://localhost/16_identifier.html 를 리턴.

             var t2 = $('#t2');
             console.log(t2.attr('checked')); // checked 리턴
             console.log(t2.prop('checked')); // true 리턴
         </script>

         <!-- jQuery 를 사용하면 좋은 점은 기존에는 프로퍼티의 이름과 속성의 이름이 다른 경우가 있어 오류가 생길 수 있었지만,
        jQuery 의 경우, 프로퍼티의 이름으로 어떤 것을 사용하건 이를 올바른 것으로 교정해준다는 점이다. -->
         <div id="d1">opentutorials</div>
         <div id="d2">opentutorials</div>
         <script>
             $('#d1').prop('className', 'important');
             $('#d2').prop('class', 'current'); // 이때 class 를 가리키는 프로퍼티는 className 인 반면, HTML 의 속성인 class 를
             // 쓰더라도 jQuery 에서 이를 알아서 교정해준다.
         </script>
    </body>
</html>
