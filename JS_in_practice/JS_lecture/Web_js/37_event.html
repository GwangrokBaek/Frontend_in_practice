<!-- 이벤트

이벤트는 어떤 사건을 의미한다. 브라우저에서의 사건이란 사용자가 클릭했을 '때', 스크롤을 했을 '때', 필드의 내용을 바꾸었을 '때' 와 같은 것을 의미한다.
-->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <input type="button" onclick="alert(window.location)" value="alert(window.href)" />
        <input type="button" onclick="window.open('bom.html')" value="window.open('bom.html')" />
        <!--
            onclick 속성의 자바스크립트 코드인 alert(window.location) 은 사용자가 이 버튼을 클릭했을 '때' 실행된다.
            즉 js 개발자는 어떤 일이 발생했을 때 실행되어야 하는 코드를 등록하고, 브라우저는 그 일이 발생했을 때 등록된 코드를 실행하게 된다.
            이러한 방식을 이벤트 프로그래밍이라고 한다.

            event target
            target 은 이벤트가 일어날 객체를 의미한다. 위의 코드에서 타겟은 버튼 태그에 대한 객체가 된다.

            event type
            이벤트의 종류를 의미한다. 위의 예제에서는 click 이 이벤트 타입이다. 그 외에도 scroll 은 사용자가 스크롤을 움직였다는 이벤트이고,
            mousemove 는 마우스가 움직였을 때 발생하는 이벤트이다.
            이벤트의 종류는 이미 약속되어 있다.

            event handler
            이벤트가 발생했을 때 동작하는 코드를 의미한다. 위의 코드에서는 alert(window.location) 이 여기에 해당한다.
        -->
    </body>
</html>
