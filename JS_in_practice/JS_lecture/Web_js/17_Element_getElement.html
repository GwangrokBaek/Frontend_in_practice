<!-- 조회 API
조회 API 는 엘리먼트를 조회하는 기능이다. 지금까지 document.getElementsBy* 메서드를 통해서 엘리먼트를 조회했다.
document 객체는 문서 전체를 의미하는 엘리먼트이기 때문에 document 의 조회 메서드는 문서 전체를 대상으로 엘리먼트를 조회한다.
Element 객체 역시도 getElementsBy* 엘리먼트를 가지고 있는데, Element 객체의 조회 메서드는 해당 엘리먼트의 하위 엘리먼트를
대상으로 조회를 수행한다. -->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <ul>
            <li class="marked">html</li>
            <li>css</li>
            <li id="active">JavaScript
                <ul>
                    <li>JavaScript Core</li>
                    <li class="marked">DOM</li>
                    <li class="marked">BOM</li>
                </ul>
            </li>
        </ul>
        <script>
            var list = document.getElementsByClassName('marked');
            console.group('document');
            for (var i = 0; i < list.length; i++) {
                console.log(list[i].textContent); // 해당 엘리먼트가 가지고 있는 textContent 를 출력한다.
            }
            console.groupEnd();

            console.group('active');
            var active = document.getElementById('active');
            var list = active.getElementsByClassName('marked');
            for (var i = 0; i < list.length; i++) {
                console.log(list[i].textContent);
            }
            console.groupEnd();
        </script>
    </body>
</html>
