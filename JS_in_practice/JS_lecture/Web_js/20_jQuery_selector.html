<!-- jQuery 조회 범위 제한
DOM 에서는 Element 객체에서 getElementsBy* 메서드를 실행하면 조회의 범위가 그 객체의 하위 엘리먼트로 제한된다.
jQuery 에서는 다음과 같은 방법을 사용할 수 있다.

selector context
가장 간편한 방법은 조회할 때 조회 범위를 제한하는 것이다. 그 제한된 범위를 jQuery 에서는 selector context 라고 한다.
-->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <ul>
            <li class="marked">html</li>
            <li>css</li>
            <li id="active">JavaScript
                <ul>
                    <li>JavaScript Core</li>
                    <li class="marked">DOM</li>
                    <li class="marked">BOM</li>
                </ul>
            </li>
        </ul>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script>
            $('.marked', '#active').css('background-color', 'red'); // selector context 는 첫 번째 인자에 오는 태그를 제어하는데 이때
            // 두 번째 인자에 포함되는 첫 번째 인자를 제어한다.
            // 위 코드는 아래 코드와 결과가 같다.
            $('#active .marked').css('background-color', 'red');

            // 다음으로 find() 메서드가 있다. find 는 jQuery 객체 내에서 엘리먼트를 조회하는 기능을 제공한다. 아래의 코드는 위 코드와 결과가 같다.
            $('#active').find('.marked').css('background-color', 'red');
            // 이때 find 를 쓰는 이유는 체인을 끊지 않고, 작업의 대상을 변경하고 싶을 때 사용한다.
            $('#active').css('color', 'blue').find('.marked').css('background-color', 'red')
            // 즉, active 라는 id 를 가진 태그의 색상을 파란색으로 바꾼 후, 해당 태그 하위에 marked 라는 class 에 포함되는 태그들의 배경색을 빨간색으로 바꾼다.
            // (이때 color 는 상속이 되기 때문에 그 하위의 태그들도 모두 파란색이 된다.)
            // 하지만, find 를 너무 복잡하게 사용하면 코드를 유지보수하기 어렵게 된다.
        </script>
    </body>
</html>
