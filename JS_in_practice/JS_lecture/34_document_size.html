<!-- 문서의 기하학적 특성 -->

<!doctype html>
<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            #target {
                width: 100px;
                height: 100px;
                border:50px solid #1065e6;
                padding:50px;
                margin:50px;
                /*
                    요소의 크기와 위치

                    위 css 를 통해 확인했을 때, 엘리먼트의 테두리와 body 태그 사이의 거리가 50px 이다. 그리고 테두리를 포함한 엘리먼트의 크기는 300px 이다.
                    이 값을 알아내고 싶을 때 사용하는 API 는 getBoundingClientRect 이다.
                */
            }
            div {
                border: 50px solid #1065e6;
                padding: 50px;
                margin: 50px;
            }
            #target2 {
                width:100px;
                height:100px;
            }
            /*
                엘리먼트가 중첩되어 있을 때 Coding 엘리먼트와 문서와의 거리는 200px 이다.
            */
        </style>
    </head>
    <body>
        <div id ="target">
            Coding
        </div>
        <script>
            var t = document.getElementById('target');
            console.log(t.getBoundingClientRect());
            /*
                실행결과는 다음과 같다.
                bottom : 350 문서의 최상단에서 엘리먼트의 최하단까지의 간격
                height : 300 엘리먼트의 높이
                left : 50 문서의 최좌측에서 엘리먼트의 최좌측까지의 간격
                right : 350 문서의 최좌측에서 엘리먼트의 최우측까지의 간격
                top : 50 문서의 최상단에서 엘리먼트의 최상단까지의 간격
                width : 300 엘리먼트의 폭 (이때 margin 값은 포함되지 않고, 패딩, border, 콘텐츠의 크기를 합한 값이다.)

                이때 IE 에서는 width 와 height 값을 제공하지 않는다.
            */
        </script>

        <div>
            <div id="target2">
                Coding
            </div>
        </div>
        <script>
            var t = document.getElementById('target');
            console.log(t.getBoundingClientRect());
            console.log(t.offsetParent); // 위치의 기준은 부모가 아닌 body 이므로 body 가 출력된다.
            /*
                실행결과는 다음과 같다.
                bottom : 500
                height : 300
                left : 200
                right : 500
                top : 200
                width : 300

                즉, 엘리먼트의 위치를 의미하는 top, right 등의 값은 그 기준이 부모가 아니라 body 태그이다. 만약 측정 기준을
                명시적으로 확인하고 싶다면 offsetParent 속성을 호출하면 된다.
                하지만 부모 중 CSS position 의 값이 relative 인 td, th, table 엘리먼트가 있다면 이 엘리먼트가 offsetParent 가 된다.
                (오래된 브라우저에서는 getBoundingClientRect 를 지원하지 않을 수 있기 때문에 이러한 경우, offsetLeft 와 offsetTop 프로퍼티를 사용한다.)
            */

            var t = document.getElementById('target');
            console.log('clientWidth:', t.clientWidth, 'clientHeight:', t.clientHeight);
            /*
                위에서 width 와 height 은 테두리 굵기를 포함하여 값을 출력해주는데, 이때 테두리를 제외한 엘리먼트의 크기를 알고 싶다면 clientWidth 와 clientHeight 을
                사용하면 된다.
            */
        </script>
    </body>
</html>
