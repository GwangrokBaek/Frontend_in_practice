<!-- 문자열로 노드 제어
노드 변경 API 에서는 여러 메서드를 이용해서 노드를 제어하는 방법에 대해서 알아봤다. 하지만 이 방식은 다소 복잡한데, 문자열을 사용하여
좀 더 편리하게 노드를 조작할 수 있다. -->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <ul id="target">
            <li>HTML</li>
            <li>CSS</li>
        </ul>
        <input type="button" onclick="get1();" value="get-innerHTML" />
        <input type="button" onclick="set1();" value="set-innerHTML" /><br/>
        <input type="button" onclick="get2();" value="get-outerHTML" />
        <input type="button" onclick="set2();" value="set-outerHTML" /><br/>
        <input type="button" onclick="get3();" value="get-innerText" />
        <input type="button" onclick="set3();" value="set-innerText" /><br/>
        <input type="button" onclick="beforebegin();" value="beforebegin" />
        <input type="button" onclick="afterbegin();" value="afterbegin" />
        <input type="button" onclick="beforeend();" value="beforeend" />
        <input type="button" onclick="afterend();" value="afterend" />
        <script>
            /*
                innerHTML
                innerHTML 은 문자열로 자식 노드를 만들 수 있는 기능을 제공한다. 또한 자식 노드의 값을 읽어올 수도 있다.
            */
            function get1() {
                var target = document.getElementById('target');
                alert(target.innerHTML);
            }
            function set1() {
                var target = document.getElementById('target');
                target.innerHTML = '<li>JavaScript Core</li><li>BOM</li><li>DOM</li>';
            }
            /*
                outerHTML
                outerHTML 은 선택한 엘리먼트를 포함해서 처리된다. (즉, 자식 노드 뿐만 아니라, 본인도 함께 처리한다.)
            */
            function get2() {
                var target = document.getElementById('target');
                alert(target.outerHTML);
            }
            function set2() {
                var target = document.getElementById('target');
                target.outerHTML = '<ol><li>JavaScript Core</li><li>BOM</li><li>DOM</li></ol>';
            }
            /*
                innerText, outerText
                innerHTML 과 outerHTML 과는 다르게 이 API 들은 값을 읽을 때는 HTML 코드를 제외한 문자열을 리턴하고,
                값을 변경할 때에는 HTML 의 코드를 그대로 추가한다. (즉, HTML 태그가 적용되지 않고 문자열 그대로 추가된다.)
            */
            function get3() {
                var target = document.getElementById('target');
                alert(target.innerText);
            }
            function set3() {
                var target = document.getElementById('target');
                target.innerText = "<li>JavaScript Core</li><li>BOM</li><li>DOM</li>";
            }
            /*
                insertAdjacentHTML()
                좀 더 정교하게 문자열을 이용해서 노드를 변경하고 싶을 때 사용한다. 첫 번째 인자로는 위치가 오며, 두 번째 인자로는 HTML 코드가 온다.
            */
            function beforebegin() {
                var target = document.getElementById('target');
                target.insertAdjacentHTML('beforebegin', '<h1>Client Side</h1>');
            }
            function afterbegin() {
                var target = document.getElementById('target');
                target.insertAdjacentHTML('afterbegin', '<li>HTML</li>');
            }
            function beforeend() {
                var target = document.getElementById('target');
                target.insertAdjacentHTML('beforeend', '<li>JavaScript</li>');
            }
            function afterend() {
                var target = document.getElementById('target');
                target.insertAdjacentHTML('afterend', '<h1>Server Side</h1>');
            }
        </script>
    </body>
</html>
