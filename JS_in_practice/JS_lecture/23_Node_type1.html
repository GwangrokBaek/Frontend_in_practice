<!-- 노드 종류 API
노드 작업을 하게 되면 현재 선택된 노드가 어떤 타입인지를 판단해야 하는 경우가 있다. 이런 경우에 사용할 수 있는 API 가
nodeType, nodeName 이다.

* Node.nodeType
node 의 타입을 의미한다.
* Node.nodeName
node 의 이름 (태그명) 을 의미한다.
-->

<!doctype html>
<html>
    <head>

    </head>
    <body id="start">
        <script>
            // Node Type
            // 노드의 종류에 따라서 정해진 상수가 존재한다. 아래 코드는 모든 노드의 종류와 종류에 따른 값을 출력한다.
            for (var name in Node) {
                console.log(name, Node[name]);
            }
            /*
                실행결과

                ELEMENT_NODE 1 
                ATTRIBUTE_NODE 2 
                TEXT_NODE 3 
                CDATA_SECTION_NODE 4 
                ENTITY_REFERENCE_NODE 5 
                ENTITY_NODE 6 
                PROCESSING_INSTRUCTION_NODE 7 
                COMMENT_NODE 8 
                DOCUMENT_NODE 9 
                DOCUMENT_TYPE_NODE 10 
                DOCUMENT_FRAGMENT_NODE 11 
                NOTATION_NODE 12 
                DOCUMENT_POSITION_DISCONNECTED 1 
                DOCUMENT_POSITION_PRECEDING 2 
                DOCUMENT_POSITION_FOLLOWING 4 
                DOCUMENT_POSITION_CONTAINS 8 
                DOCUMENT_POSITION_CONTAINED_BY 16 
                DOCUMENT_POSITION_IMPLEMENTATION_SPECIFIC 32
            */
        </script>
        <script>
            var body = document.getElementById('start');
            console.log(body.nodeType); // body 태그는 element 객체이므로 ELEMENT_NODE 인 1 을 출력한다.
            console.log(body.firstChild.nodeType); // body 태그의 첫 번째 자식은 줄바꿈인 text 객체이므로 TEXT_NODE 인 3 을 출력한다.
            console.log(document.nodeType); // document 객체는 DOCUMENT_NODE 인 9 를 출력한다.
            console.log(body.nodeType === 1); // body 태그의 nodeType 은 ELEMENT_NODE 인 1 이므로 true 를 출력한다.
            console.log(body.nodeType === Node.ELEMENT_NODE); // nodeType 은 상수로 선언되어 있으므로 Node.ELEMENT_NODE 등 상수를 통해 편하게 비교를 할수도 있다.
            console.log(body.nodeName); // 태그명 BODY 를 출력한다.
            console.log(body.firstChild.nodeName); // #text 를 출력한다. (text 객체는 앞에 # 이 붙어 #text 라고 출력된다.)
            console.log(body.firstChild.nextSibling.nodeName); // 태그명 SCRIPT 를 출력한다.
        </script>
    </body>
</html>
