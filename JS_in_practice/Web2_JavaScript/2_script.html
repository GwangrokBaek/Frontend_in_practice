<!-- html 문서에서 자바스크립트를 사용하기 위해서는 script 태그를 통해 자바스크립트를 사용한다는 것을 명시해줘야 한다.
그러면 브라우저는 script 태그 안에 있는 코드를 자바스크립트 문법으로 해석하게 된다. -->

<!doctype html>
<html>
    <head>
        <style>

        </style>
    </head>
    <body>
        <h1>JavaScript</h1>
        <script> // document.write 는 화면에 괄호안의 값을 출력해준다. 이때 html 의 경우 정적인 언어라서 1+1 을 작성하면 그대로 1+1 이 출력되지만,
        // JavaScript 의 경우 동적인 언어라서 1+1 을 값으로 넣어줄 시 이를 계산하여 2를 출력한다.
            document.write(1+1);
        </script>
        <h1>html</h1>
        1+1
    </body>
</html>
