<!-- if 문을 사용해서 조건문을 사용할 수 있다. 이때 문법은 C 에서와 같다. -->

<!doctype html>
<html>
    <head>

    </head>
    <body>
        <h1>Conditional statements</h1>
        <h2>Program</h2>
        <script>
            document.write("1<br>"); // <br> 은 html 문법에서 줄바꿈 기능을 수행하므로 줄바꿈이 수행된다.
            document.write("2<br>");
            document.write("3<br>");
            document.write("4<br>");
        </script>
        <h2>IF-true</h2>
        <script>
            document.write("1<br>");
            if(true) {
                document.write("2<br>");
            } else {
                document.write("3<br>");
            }
            document.write("4<br>");
        </script>
    </body>
</html>
