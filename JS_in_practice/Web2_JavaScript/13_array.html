<!doctype html>
<html>
    <head>

    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing", "leezche"]; // 배열은 대괄호를 사용해서 선언할 수 있다.
        </script>
        <h2>get</h2>
        <script>
            document.write(coworkers[0]); // 배열의 인덱스를 통해서 값을 가져올 수 있다.
            document.write(coworkers[1]);
        </script>
        <h2>add</h2>
        <script>
            coworkers.push('duru'); // push 메서드를 사용함으로써 배열에 정보를 추가할 수 있다.
            coworkers.push('taeho');
        </script>
        <h2>count</h2>
        <script>
            document.write(coworkers.length); // 배열에 length properties 를 사용함으로써 배열에 있는 요소의 개수를 가져올 수 있따.
        </script>
    </body>
</html>
